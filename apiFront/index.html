<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container-fluid">
    <h1>Cinemateca</h1>

    <form id="filmesForm">
        <div class="mb-3 row g-3">
            <div class="col-auto">
                <input type="text" id="tituloInput" class="form-control" placeholder="Título">
            </div>
            <div class="col-auto">
                <input type="text" id="diretorInput" class="form-control" placeholder="Diretor">
            </div>
            <div class="col-auto">
                <input type="text" id="anoLanInput" class="form-control" placeholder="Ano de Lançamento">
            </div>
            <div class="col-auto">
                <input type="text" id="generoInput" class="form-control" placeholder="Gênero(s)">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Diretor</th>
                <th>Ano de Lançamento</th>
                <th>Gênero</th>
                <th>Ações</tr>
            </tr>
        </thead>
        <tbody id="filmesTable"></tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
